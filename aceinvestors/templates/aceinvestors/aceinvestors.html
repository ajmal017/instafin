{% extends "dashboard/base.html" %}
{% block content %}
{% load static %}

<div class="main-content-inner">


    <div class="sales-report-area mt-5 mb-5">
            <div class="row">

                {% for aceinvestor in aceinvestors  %}
                <div class="col-md-6">
                    <div class="card">
                            <div class="card-body">
                                <div class="media mb-6">
                                    <img class="img-fluid mr-4" src="{% static "" %}/aceinvestors/{{ aceinvestor.image_name }}" alt="image" height="80" width="80">
                                    <div class="media-body">
                                        <div class="s-report-title d-flex justify-content-between">
                                            <h4>{{ aceinvestor.investor_name }}</h4>
                                            <strong>({{ aceinvestor.stock_no }} Stock)</strong>
                                        </div>
                                        <div class="d-flex justify-content-between pb-2">
                                            <p>{{ aceinvestor.investor_summary }}</p>
                                        </div>
                                        <a href="{{ aceinvestor.profile_link }}"><button type="button" class="btn btn-primary btn-lg mb-3">Track Portfolio</button></a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                {% endfor %}

            </div>
    </div>


</div>

{% endblock content %}

{% extends "dashboard/base.html" %}
{% block content %}

<div class="main-content-inner">

                <!--Start of idea box ideas -->
     <div class="sales-report-area mt-5 mb-5">
            <div class="row">
                <!-- start of ideas-->
                {% for x in ideabox  %}
                <div class="col-md-6">
                    <div class="single-report mb-xs-30">
                        <div class="s-report-inner pr--20 pt--30 mb-3">
                            <div class="icon"><i class="{{ x.image }}"></i></div>
                            <div class="s-report-title d-flex justify-content-between">
                                <h4 class="header-title mb-0">{{ x.idea_name }}</h4>
                                <p>{{ x.stock_no }} Stock</p>
                            </div>
                            <div class="d-flex justify-content-between pb-2">
                                <h2>{{ x.description }}</h2>
                            </div>
                            <a href="{{ x.explore }}"><button type="button" class="btn btn-light btn-lg mb-3">Browse stocks</button></a>

                        </div>
                    </div>
                </div>
                <div></div>
                {% endfor %}

            </div>
        </div>
        <!-- End of ideabox row1 -->
</div>

{% endblock content %}
